<div class="outer d-flex align-items-center justify-content-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" formControlName="userName" id="userName"
                                    placeholder="User Name" autocomplete="off">
                                <small
                                    *ngIf="loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched"
                                    class="text-danger">
                                    User Name is required.
                                </small>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" class="form-control" formControlName="password" id="password"
                                        placeholder="Password" [type]="showPassword ? 'text' : 'password'">
                                    <button class="btn btn-outline-secondary" type="button"
                                        (click)="togglePasswordVisibility()">
                                        {{ showPassword ? 'Hide' : 'Show' }}
                                    </button>
                                </div>
                                <small
                                    *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                                    class="text-danger">
                                    Password is required.
                                </small>
                            </div>

                            <button [disabled]="loginForm.invalid" (click)="onSubmit()" type="submit" class="btn btn-primary mb-3">Login</button>
                            <button type="button" class="btn btn-secondary mb-3" (click)="clearForm()">Clear</button>
                        </form>
                        <div class="mt-3">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="mt-3 text-muted">
                            Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
